<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 

xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>
	<h2>Oblicz rate kredytu juz teraz</h2>

	<h:form id="bla">
  		kwota kredytu: <h:inputText value="#{calcKredBB.kwota}" />
		<br />
  		liczba miesiecy: <h:inputText value="#{calcKredBB.miesiecy}" />
		<br />
			oprocentowanie: <h:inputText value="#{calcKredBB.oprocentowanie}" />
		<br />
		
		
		<h:messages id="msg" />
<br />
		<h:commandButton value="Oblicz" action="#{calcKredBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{calcKredBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<br />
		<h:commandLink value="Informacje" action="#{calcKredBB.info()}" />
	</h:form>

</h:body>
</html>
