<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idkwota" value="kwota:" />
					<p:inputText id="idkwota" value="#{calcKredBB.kwota}" />
					<p:outputLabel for="idmiesiecy" value="miesiecy:" />
					<p:inputText id="idmiesiecy" value="#{calcKredBB.miesiecy}" />
					<p:outputLabel for="idoprocentowanie" value="oprocentowanie:" />
					<p:inputText id="idoprocentowanie" value="#{calcKredBB.oprocentowanie}" />
					<p:commandButton value="Oblicz" action="#{calcKredBB.calc()}" update="msg" />
				</h:panelGrid>
			</h:form>


		
		</p:panel>

	</ui:define>

</ui:composition>
</html>
